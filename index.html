<!DOCTYPE html>

<html>

    <head>
        <title>Kalman</title>
            <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <div id="toggle" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                      <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Update Algorithm Constants
                      </button>
                    </h2>
                </div>

            </div>
            <div class="toast-body">

                <div class="accordion" id="accordionExample">
                    <div class="card">
                  
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <p>Update 'n' in distance algorithm</p>
                            <div class="d-flex justify-content-center my-4">
                                <div class="w-75">
                                  <input type="range" class="custom-range" id="customRange11" min="0" max="4" step="0.1">
                                </div>
                                <span class="font-weight-bold text-primary ml-2 valueSpan2"></span>
                            </div>
                        </div>

                        <div class="card-body">
                            <p>Update 'R' in kalman filter algorithm</p>
                            <div class="d-flex justify-content-center my-4">
                                <div class="w-75">
                                  <input type="range" class="custom-range" id="customRange12" min="0" max="0.01" step="0.001">
                                </div>
                                <span class="font-weight-bold text-primary ml-2 valueSpan3"></span>
                            </div>
                        </div>
                      </div>

                    </div>
                    
                </div>



            </div>
        </div>



        <div id="container">

            <div id="wrapper">
                <canvas id="chart" width="100%" height="100%"></canvas>

            </div>
             
            <div id="wrapper">

                <canvas id="kalman" width="100%" height="100%"></canvas>
            </div>

        </div>

        <div id="container">

            <div id="wrapper">

                <canvas id="kal" width="100%" height="100%"></canvas>
            </div>

            <div id="wrapper">

                <canvas id="dist" width="100%" height="100%"></canvas>
            </div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


        <script src="kalman.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
        <script src="index.js"></script>
        <script src="onemeter.js"></script>
        <script src="unfiltered.js"></script>
        <script src="update.js"></script>
  
    </body>


</html>
